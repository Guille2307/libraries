<div class="center">
    <label class="label">
        <input id="checkbox" class="label__checkbox" type="checkbox" [checked]="selected" (change)="onChange($event)" />
        <span class="label__text">
            <span class="label__check">
                <i class="icon icon_w_icons_check"></i>
            </span>
        </span>
    </label>
</div>
