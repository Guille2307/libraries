<ion-content>
    <ion-list>
        <div *ngFor="let option of contextmenuOptions">
            <ion-item *ngIf="option.permission" lines="none" button (click)="selectOption(option.option)" detail="false"
                [disabled]="option.disabled">
                <ion-label class="text-wrap">
                    {{ option.name }}
                </ion-label>
                <ion-icon slot="end" name="checkmark" *ngIf="option.checked"></ion-icon>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
